<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>

  <!-- Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- QR Code Pattern Placeholder -->
  <g fill="#1f2937">
    <!-- Top-left corner -->
    <rect x="20" y="20" width="50" height="50"/>
    <rect x="30" y="30" width="30" height="30" fill="#f3f4f6"/>
    <rect x="40" y="40" width="10" height="10" fill="#1f2937"/>

    <!-- Top-right corner -->
    <rect x="130" y="20" width="50" height="50"/>
    <rect x="140" y="30" width="30" height="30" fill="#f3f4f6"/>
    <rect x="150" y="40" width="10" height="10" fill="#1f2937"/>

    <!-- Bottom-left corner -->
    <rect x="20" y="130" width="50" height="50"/>
    <rect x="30" y="140" width="30" height="30" fill="#f3f4f6"/>
    <rect x="40" y="150" width="10" height="10" fill="#1f2937"/>

    <!-- Center pattern -->
    <rect x="85" y="85" width="10" height="10"/>
    <rect x="105" y="85" width="10" height="10"/>
    <rect x="85" y="105" width="10" height="10"/>
    <rect x="105" y="105" width="10" height="10"/>

    <!-- Random dots for QR effect -->
    <rect x="80" y="25" width="8" height="8"/>
    <rect x="95" y="25" width="8" height="8"/>
    <rect x="110" y="25" width="8" height="8"/>
    <rect x="80" y="40" width="8" height="8"/>
    <rect x="110" y="40" width="8" height="8"/>
    <rect x="80" y="55" width="8" height="8"/>
    <rect x="95" y="55" width="8" height="8"/>

    <rect x="25" y="80" width="8" height="8"/>
    <rect x="25" y="95" width="8" height="8"/>
    <rect x="40" y="95" width="8" height="8"/>
    <rect x="55" y="80" width="8" height="8"/>
    <rect x="55" y="110" width="8" height="8"/>

    <rect x="135" y="80" width="8" height="8"/>
    <rect x="150" y="80" width="8" height="8"/>
    <rect x="165" y="95" width="8" height="8"/>
    <rect x="135" y="110" width="8" height="8"/>

    <rect x="85" y="135" width="8" height="8"/>
    <rect x="105" y="135" width="8" height="8"/>
    <rect x="85" y="150" width="8" height="8"/>
    <rect x="110" y="165" width="8" height="8"/>
  </g>

  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">
    Scan to Review
